<!DOCTYPE html>
<html lang="en">

	<head>
		<title>KLOUD'S github projects</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
		<meta charset="utf-8">

		<link rel="shortcut icon" href="logo.png" type="image/png" radius>
	</head>

	<body>
		<main>
			<div class="flex">
				<div class="slab big">
					<span class="xlargeText center">KLOUD's projects</span>
				</div>
				<div class="slab">
					<a href="https://github.com/dgudim/" target="_blank">
						<img src="https://avatars.githubusercontent.com/u/34401005?v=4" class="avatar hov" alt="avatar">
					</a>
				</div>
			</div>
			<div class="slab big">
                <a href="https://github.com/dgudim/AttractorSimulator">
                    <div class="repo_card" style="background: linear-gradient(25deg, rgb(170, 170, 170) 52%, #b07219 100%);">

                        <div class="repo_thumbnail"
                            style="background-image: url('https://user-images.githubusercontent.com/34401005/196383368-2985c626-5d16-491e-9df5-40822e540c7f.png')">
                        </div>

                        <div class="repo_card_inner">
                            <div class="repo_text_container">
                                <h2 class="titleText">AttractorSimulator</h2>
                                <span class="descriptionText">A simple 2d and 3d chaos attractor visualiser written in java and libGDX</span>
                            </div>
                            <div class="repo_stats">
                                <div class="repo_lang">
                                    <div class="lang_icon" style="background: #b07219;"></div>
                                    <span class="lang_text">Java</span>
                                </div>
                                <div class="repo_stars">
                                    <em class="fa-regular fa-star"></em>
                                    <span class="lang_text">1</span>
                                </div>
                                <div class="repo_forks">
                                    <em class="fa-solid fa-code-fork"></em>
                                    <span class="lang_text">0</span>
                                </div>
                            </div>
                        </div>

                        <div class="repo_small_thumbnail">
                            <img src="https://user-images.githubusercontent.com/34401005/196242230-7e08eb3b-73c7-456e-8b37-b490cee37111.jpg"
                                alt="repo_small_thumbnail">
                            <em class="fa-brands fa-github fa-3x hov"></em>
                        </div>

                    </div>
                </a>
                <a href="https://github.com/dgudim/Scheduler">
                    <div class="repo_card" style="background: linear-gradient(25deg, rgb(170, 170, 170) 52%, #b07219 100%);">

                        <div class="repo_thumbnail"
                            style="background-image: url('https://user-images.githubusercontent.com/34401005/196048501-52530d23-2682-48d6-b4b9-0c7c7f775405.jpg')">
                        </div>

                        <div class="repo_card_inner">
                            <div class="repo_text_container">
                                <h2 class="titleText">Scheduler</h2>
                                <span class="descriptionText">A small app for managing your todo list on the lock screen</span>
                            </div>
                            <div class="repo_stats">
                                <div class="repo_lang">
                                    <div class="lang_icon" style="background: #b07219;"></div>
                                    <span class="lang_text">Java</span>
                                </div>
                                <div class="repo_stars">
                                    <em class="fa-regular fa-star"></em>
                                    <span class="lang_text">1</span>
                                </div>
                                <div class="repo_forks">
                                    <em class="fa-solid fa-code-fork"></em>
                                    <span class="lang_text">1</span>
                                </div>
                            </div>
                        </div>

                        <div class="repo_small_thumbnail">
                            <img src="https://user-images.githubusercontent.com/34401005/196503825-82b715a6-21ea-4f02-829a-e4109a37b4a9.png"
                                alt="repo_small_thumbnail">
                            <em class="fa-brands fa-github fa-3x hov"></em>
                        </div>

                    </div>
                </a>
            </div>
        </main>
    </body>
</html>
